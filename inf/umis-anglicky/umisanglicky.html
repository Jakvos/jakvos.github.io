<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umíš anglicky?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Noto+Sans:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #4D869C;
        }

        #game-container {
            display: inline-block;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #7AB2B2;
            width: 350px;
            height: 400px;
            box-sizing: border-box;
        }

        input {
            padding: 10px;
            font-size: 18px;
            margin-top: 10px;
            border-radius: 10px;
            border: #2A4759;
            background-color: #90D1CA;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4D869C;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #2A4759;
        }

        #feedback {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            min-height: 40px;
        }

        #reset-btn {
            background-color: #f44336;
        }

        #reset-btn:hover {
            background-color: #e53935;
        }

        .poetsen-one-regular {
            font-family: "Poetsen One", sans-serif;
            font-weight: 400;
            font-style: normal;
            color: #FFFBDE;
        }

        .noto-sans-100 {
            font-family: "Noto Sans", sans-serif;
            font-weight: 400;
            font-style: normal;
            color: #FFFBDE;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1 class="poetsen-one-regular">Umíš anglicky?</h1>
        <p class="noto-sans-100">Zkuste uhádnout správný překlad do češtiny.</p>
        <p id="english-word" class="poetsen-one-regular" style="font-size: 24px;">Loading...</p>
        <input type="text" id="user-guess" placeholder="Vložte překlad sem" />
        <button id="submit-btn">Odpovědět</button>
        <div id="feedback"></div>
        <button id="reset-btn" style="display: none;">Zkusit znovu</button>
    </div>

    <script>
        // Databáze slovíček
        const wordList = [
            { english: "abandon", czech: "opustit" },
            { english: "accomplish", czech: "dokončit" },
            { english: "accuse", czech: "obvinit" },
            { english: "adventure", czech: "dobrodružství" },
            { english: "bizarre", czech: "podivný" },
            { english: "calm", czech: "klidný" },
            { english: "confuse", czech: "zmást" },
            { english: "defend", czech: "bránit" },
            { english: "eliminate", czech: "eliminovat" },
            { english: "enormous", czech: "obrovský" },
            { english: "evidence", czech: "důkaz" },
            { english: "genuine", czech: "skutečný" },
            { english: "harm", czech: "škoda" },
            { english: "horrible", czech: "hrozný" },
            { english: "honest", czech: "poctivý" },
            { english: "imagine", czech: "představit" },
            { english: "impact", czech: "dopad" },
            { english: "inspire", czech: "inspirovat" },
            { english: "interview", czech: "rozhovor" },
            { english: "maintain", czech: "udržovat" },
            { english: "mysterious", czech: "tajemný" },
            { english: "neglect", czech: "zanedbávat" },
            { english: "obstacle", czech: "překážka" },
            { english: "opinion", czech: "názor" },
            { english: "perform", czech: "provádět" },
            { english: "predict", czech: "předpovědět" },
            { english: "progress", czech: "pokrok" },
            { english: "replace", czech: "nahradit" },
            { english: "reliable", czech: "spolehlivý" },
            { english: "sensitive", czech: "citlivý" },
            { english: "situation", czech: "situace" },
            { english: "success", czech: "úspěch" },
            { english: "symbol", czech: "symbol" },
            { english: "temporary", czech: "dočasný" },
            { english: "tolerate", czech: "tolerovat" },
            { english: "tough", czech: "tvrdý" },
            { english: "unpredictable", czech: "nepředvídatelný" },
            { english: "valuable", czech: "cenný" },
            { english: "virtual", czech: "virtuální" },
            { english: "vulnerable", czech: "zranitelný" },
            { english: "worthy", czech: "hodný" },
        ];

        // Game variables
        let currentWordIndex = 0;
        let score = 0;
        let totalWords = 10;
        let currentWord;

        // DOM elements
        const englishWord = document.getElementById("english-word");
        const userGuessInput = document.getElementById("user-guess");
        const submitButton = document.getElementById("submit-btn");
        const feedbackDiv = document.getElementById("feedback");
        const resetButton = document.getElementById("reset-btn");

        // Function to generate a random word pair from the word list
        function getRandomWords() {
            const shuffledWords = wordList.sort(() => Math.random() - 0.5); // Shuffle the list
            return shuffledWords.slice(0, totalWords); // Get the first 10 words
        }

        // Function to display the current word
        function displayWord() {
            currentWord = getRandomWords()[currentWordIndex];
            englishWord.textContent = currentWord.english;
            userGuessInput.value = '';
            feedbackDiv.textContent = '';
        }

        // Function to handle the user's guess
        function checkAnswer() {
            const userAnswer = userGuessInput.value.trim().toLowerCase();
            const correctAnswer = currentWord.czech.toLowerCase();

            if (userAnswer === correctAnswer) {
                score++;
                feedbackDiv.textContent = "Výborně!";
                feedbackDiv.style.color = "green";
            } else {
                feedbackDiv.textContent = "Bohužel, zkus to znovu!";
                feedbackDiv.style.color = "red";
            }

            currentWordIndex++;

            if (currentWordIndex < totalWords) {
                displayWord();
            } else {
                showFinalScore();
            }
        }

        // Function to show the final score at the end of the game
        function showFinalScore() {
            const successRate = (score / totalWords) * 100;
            feedbackDiv.innerHTML = `Konec hry! Vaše úspěšnost je: ${successRate.toFixed(2)}%`;
            submitButton.style.display = "none";
            resetButton.style.display = "block";
        }

        // Event listener for submitting the answer
        submitButton.addEventListener("click", checkAnswer);

        // Event listener for resetting the game
        resetButton.addEventListener("click", function() {
            score = 0;
            currentWordIndex = 0;
            submitButton.style.display = "block";
            resetButton.style.display = "none";
            displayWord();
        });

        // Start the game
        displayWord();
    </script>
</body>
</html>
